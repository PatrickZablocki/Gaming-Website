<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hier beginnt der Header für Die Homepage -->
    <header>
        <h1>Gaming Website</h1>
        <div class="header_container">
            <ul class="nav_links">
                <li><a href="">Trending</a></li>
                <li><a href="">Pre-orders</a></li>
                <li><a href="">Upcoming</a></li>
                <li><a href="">Support 24/7</a></li>
            </ul>
        </div>
        <div class="product-menu">
            <div class="links">
                <div class="nav_pc">
                    <a class="access mimic" href="https://www.instant-gaming.com/en/games/pc/">
                        <div class="icon><i class="bi bi-pc-display"></i></div>
                        <span class="title">PC</span>
                        <div class="icon-arrow icon-xxxs"></div>
                        </a>
                </div>
                <div class="nav_playstadion">
                    <a class="access mimic" href="https://www.instant-gaming.com/en/games/playstation/">
                        <div class="icon-playstation icon-xs"></div>
                        <span class="title">Playstation</span>
                        <div class="icon-arrow icon-xxxs"></div>
                        </a>
                </div>
                <div class="nav_xbox">
                    <a class="access mimic" href="https://www.instant-gaming.com/en/games/xbox/">
                        <div class="icon-xbox icon-xs"></div>
                        <span class="title">Xbox</span>
                        <div class="icon-arrow icon-xxxs"></div>
                        </a>
                </div>
                <div class="nav_nintendo">
                    <a class="access mimic" href="https://www.instant-gaming.com/en/games/nintendo/">
                        <div class="icon-switch icon-xs"></div>
                        <span class="title">Nintendo</span>
                        <div class="icon-arrow icon-xxxs"></div>
                        </a>
                </div>
            </div>
        </div>
        <form id="ig-search-form" class="ig-search-form" action="https://www.instant-gaming.com/en/search/" method="get" role="search" itemprop="potentialAction" itemscope="" itemtype="https://schema.org/SearchAction">
            <meta itemprop="target" content="https://www.instant-gaming.com/en/search/?q={q}">
            <div class="ig-search" id="ig-search" accesskey="s">
            <input class="search-input" id="ig-header-search-box-input" name="q" autocomplete="off" spellcheck="false" autocapitalize="off" itemprop="query-input" placeholder="Minecraft, RPG, multiplayer..."><div class="icon-backspace icon-s"></div><div class="close-search">+</div><div class="icon-search-input"></div>
            <a class="search-advanced mimic" id="ig-header-search-box-submit" href="https://www.instant-gaming.com/en/search/">
            Advanced search
            </a>
            </div>
            </form>
        <i class="bi bi-cart3"></i>
        <i class="bi bi-person-circle"></i>
    </header>
    <!-- Hier endet der Header für die Homepage -->
    <!-- Hier beginnt die Main Section -->
    <main></main>
    <!-- Hier endet die Main Section -->
    <!-- Hier beginnt die Produkt Section -->
    <section></section>
    <!-- Hier endet die Produkt Section -->
    <!-- Hier beginnen die Bestseller per Slide -->
    <section></section>
    <!--  Hier enden die Bestseller -->
    <!-- Hier beginnt ? -->
    <section></section>
    <!-- Hier endet die ? -->
    <!-- Hier beginnt der Footer -->
    <footer></footer>
    <!--  Hier endet der Footer -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
